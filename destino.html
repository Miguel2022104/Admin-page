<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/destino.css">

    <title>Admin - Add Destination</title>

    <style>
        /* Estilos CSS para la ventana emergente */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup.active {
            display: flex;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Estilos para el botón OK */
        .btn-ok {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-ok:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class='bx bxs-plus-circle' ></i>
                    <span class="text">Add Destination</span>
                </a>
            </li>
        </ul>
        
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Add Destination</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="#">Add Destination</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-container">
                <form action="#" method="POST" id="destination-form">
                    <div class="form-group">
                        <label for="destination-name">Destination Name:</label>
                        <input type="text" id="destination-name" name="destination-name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL:</label>
                        <input type="url" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>
                    </div>
                    <button type="submit" class="btn-submit">Add Destination</button>
                </form>
            </div>

            <!-- Ventana emergente -->
            <div class="popup" id="popup-1">
                <div class="content">
                    <div class="close-btn" onclick="closePopup()">&times;</div>
                    <h2>Destination Added Successfully!</h2>
                    <p>Your destination has been successfully added.</p>
                    <button class="btn-ok" onclick="closePopup()">OK</button>
                </div>
            </div>
            <!-- Fin de la ventana emergente -->
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    
    <script>
        function closePopup() {
            document.getElementById("popup-1").classList.remove("active");
        }

        // Muestra la ventana emergente cuando se envía el formulario
        document.getElementById("destination-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe normalmente
            document.getElementById("popup-1").classList.add("active"); // Muestra la ventana emergente
        });
    </script>
</body>
</html>
